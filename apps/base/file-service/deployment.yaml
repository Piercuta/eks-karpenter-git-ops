apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service-app
  namespace: file-service
  labels:
    app: file-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      nodeSelector:
        # Important to use the node-type label to select the karpenter node pool
        workload-type: default
      serviceAccountName: file-service-sa
      containers:
      - name: file-service
        envFrom:
        - configMapRef:
            name: file-service-config
        ports:
        - containerPort: 8000
