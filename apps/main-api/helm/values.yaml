# Default values for fastapi
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: fastapi
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80, "HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /docs
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "10"
    alb.ingress.kubernetes.io/healthy-threshold-count: "3"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  hosts:
    - paths:
        - path: /
          pathType: Prefix
      # host: main-api.local
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      policies:
        - periodSeconds: 30
          type: Percent
          value: 75
      selectPolicy: Max
    scaleUp:
      policies:
        - periodSeconds: 15
          type: Percent
          value: 100
        - periodSeconds: 15
          type: Pods
          value: 5
      selectPolicy: Max
      stabilizationWindowSeconds: 0

nodeSelector:
  workload-type: default

tolerations: []

affinity: {}

# Environment variables
env:
  POSTGRES_DB: app
  POSTGRES_USER: postgres
  POSTGRES_PORT: "5432"
  SECRET_KEY: Osa3ZuhC7d6ssbF4XmKtYlemuTdbefkPvuZgOCRTrLg
  FIRST_SUPERUSER: admin@example.com
  FIRST_SUPERUSER_PASSWORD: Coucou123!


# Security Group Policy
securityGroupPolicy:
  enabled: true
  securityGroupIds: []
  podSelector:
    matchLabels:
      sg: main-api

# Namespace
namespace:
  create: true
  name: main-api
