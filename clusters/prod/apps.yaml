---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
  - repoURL: public.ecr.aws/karpenter
    chart: karpenter
    targetRevision: 1.5.2
    helm:
      valueFiles:
      - $values/infrastructure/karpenter/prod/karpenter-values-cdk.yaml
  - repoURL: 'https://github.com/Piercuta/eks-karpenter-git-ops.git'
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
